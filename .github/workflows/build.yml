name: Deploy to Github Pages and Cloudflare Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install asdf
        uses: asdf-vm/actions/setup@v3
      - name: Cache asdf
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.asdf
          key: asdf-${{ hashFiles('**/.tool-versions') }}
      - name: install asdf plugins and tools
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          asdf plugin add ruby
          asdf plugin add pandoc https://github.com/aksdb/asdf-pandoc.git
          asdf install
      - name: install ruby gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: build website
        run: make
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: generated/public

  deploy:
    name: Publish to Github Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-cloudflare:
    name: Publish to Cloudflare Pages
    environment:
      name: cloudflare-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          branch:  ${{ github.head_ref || github.ref_name }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 172af9127a9642800024b76b4bec0524
          projectName: simplexity-quest
          directory: ../generated/public
